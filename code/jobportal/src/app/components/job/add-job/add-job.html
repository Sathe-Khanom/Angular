<form  class="p-4 bg-light border rounded shadow-lg">
  <h4 class="mb-4 text-center text-primary">📝 Post a New Job</h4>

  <div class="mb-3">
    <label class="form-label text-dark">Job Title</label>
    <input type="text" class="form-control border-primary" formControlName="title" placeholder="Enter job title">
  </div>

  <div class="mb-3">
    <label class="form-label text-dark">Description</label>
    <textarea class="form-control border-primary" formControlName="description" rows="4" placeholder="Job description"></textarea>
  </div>

  <div class="mb-3">
    <label class="form-label text-dark">Category</label>
    <select class="form-select border-success" formControlName="category">
      <option value="">-- Select Category --</option>
      <option value="IT">IT</option>
      <option value="Marketing">Marketing</option>
      <option value="Finance">Finance</option>
      <option value="HR">HR</option>
    </select>
  </div>

  <div class="mb-3">
    <label class="form-label text-dark">Status</label>
    <select class="form-select border-info" formControlName="status">
      <option value="">-- Select Status --</option>
      <option value="Open">Open</option>
      <option value="Closed">Closed</option>
      <option value="Paused">Paused</option>
    </select>
  </div>

  <div class="mb-3">
    <label class="form-label text-dark">Location</label>
    <select class="form-select border-success" formControlName="location">
      <option value="">-- Select Location --</option>
      <option value="Dhaka">Dhaka</option>
      <option value="Barishal">Barishal</option>
      <option value="Khulna">Khulna</option>
      <option value="Cumilla">Cumilla</option>
    </select>
  </div>

  <div class="mb-3">
    <label class="form-label text-dark">Posted Date</label>
    <input type="date" class="form-control border-secondary" formControlName="pdate">
  </div>

  <div class="mb-3">
    <label class="form-label text-dark">Deadline Date</label>
    <input type="date" class="form-control border-danger" formControlName="deadlinedate">
  </div>

  <div class="mb-3">
    <label class="form-label text-dark">Number of Applications</label>
    <input type="number" class="form-control border-success" formControlName="jobApplications">
  </div>

  <button type="submit" class="btn btn-primary w-100 mt-3">🚀 Submit Job</button>
    <button type="reset" class="btn btn-danger w-100 mt-3">Reset</button>

</form>
