<div class="container py-5">
    <h2 class="mb-4 text-center text-primary">Add Job Details</h2>
    <form>

        <!-- Title -->
        <div class="mb-3">
            <label class="form-label">Job Title</label>
            <input type="text" class="form-control" [(ngModel)]="jobdetails.title" name="title">
        </div>

        <!-- Company & Location -->
        <div class="row">
            <div class="col-md-6 mb-3">
                <label class="form-label">Company Name</label>
                <input type="text" class="form-control" [(ngModel)]="jobdetails.company" name="company">
            </div>
            <div class="col-md-6 mb-3">
                <label class="form-label">Location</label>
                <input type="text" class="form-control" [(ngModel)]="jobdetails.location" name="location">
            </div>
        </div>

        <!-- Posted & Deadline -->
        <div class="row">
            <div class="col-md-6 mb-3">
                <label class="form-label">Posted Date</label>
                <input type="date" class="form-control" [(ngModel)]="jobdetails.posted" name="posted">
            </div>
            <div class="col-md-6 mb-3">
                <label class="form-label">Application Deadline</label>
                <input type="date" class="form-control" [(ngModel)]="jobdetails.deadline" name="deadline">
            </div>
        </div>

        <!-- Salary -->
        <div class="mb-3">
            <label class="form-label">Salary</label>
            <input type="text" class="form-control" [(ngModel)]="jobdetails.salary" name="salary">
        </div>

        <!-- Description -->
        <div class="mb-3">
            <label class="form-label">Job Description</label>
            <textarea class="form-control" rows="3" [(ngModel)]="jobdetails.description" name="description"></textarea>
        </div>

        <!-- Responsibilities -->
        <div class="mb-3">
            <label class="form-label">Responsibilities (comma separated)</label>
            <input type="text" class="form-control" [(ngModel)]="jobdetails.responsibilitiesInput"
                name="responsibilities">
        </div>

        <!-- Requirements -->
        <div class="mb-3">
            <label class="form-label">Requirements (comma separated)</label>
            <input type="text" class="form-control" [(ngModel)]="jobdetails.requirementsInput" name="requirements">
        </div>

        <!-- Benefits -->
        <div class="mb-3">
            <label class="form-label">Benefits</label>
            <input type="text" class="form-control" [(ngModel)]="jobdetails.benefits" name="benefits">
        </div>

        <!-- Company Info -->
        <div class="row">
            <div class="col-md-6 mb-3">
                <label class="form-label">Company Email</label>
                <input type="email" class="form-control" [(ngModel)]="jobdetails.companyEmail" name="companyEmail">
            </div>
            <div class="col-md-6 mb-3">
                <label class="form-label">Company Phone</label>
                <input type="text" class="form-control" [(ngModel)]="jobdetails.companyPhone" name="companyPhone">
            </div>
        </div>

        <div class="mb-3">
            <label class="form-label">Company Address</label>
            <input type="text" class="form-control" [(ngModel)]="jobdetails.companyAddress" name="companyAddress">
        </div>

        <div class="mb-3">
            <label class="form-label">Company Website</label>
            <input type="url" class="form-control" [(ngModel)]="jobdetails.website" name="website">
        </div>
        <div class="row mt-3 text-center">
            <div class="col-md-6">
                <button type="submit" class="btn btn-primary text-center" >Submit Job</button>
            </div>
            <div class="col-md-6">
                <button type="reset" class="btn btn-danger text-center">Reset</button>

            </div>
        </div>
    </form>
</div>
