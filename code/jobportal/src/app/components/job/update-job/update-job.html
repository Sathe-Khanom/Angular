<div class="container my-3">
    <div class="bg-success text-center">
        <h1 class="jumborton">Edit Student</h1>
    </div>
    <!--    start form-->
    <form *ngIf="job.id" (ngSubmit)="updateJob()">
        <div class="row">
            <div class="col-md-6">
                <label for="exampleInputEmail1" class="form-label">Job Title</label>
                <input type="text" class="form-control" id="jobTitle" name="jobTitle" placeholder="Job Title"
                    [(ngModel)]="job.jobTitle">
            </div>

 
        <div class="row mt-3 text-center">
            <div class="col-md-6">
                <button type="submit" class="btn btn-success text-center">Save</button>

            </div>

            <div class="col-md-6">
                <button type="reset" class="btn btn-danger text-center">Reset</button>

            </div>
           
        </div>
   
</div>
</form>

<!--end form    -->
