<!-- Hero Section -->
<section class="bg-success text-white text-center py-5">
  <div class="container">
    <h1 class="display-4">Find Your Dream Job</h1>
    <p class="lead">Search thousands of jobs from top companies</p>
    <a href="/jobs" class="btn btn-light btn-lg mt-3">Browse Jobs</a>
  </div>
</section>

<!-- Job Categories -->
<section class="py-5 bg-light">
  <div class="container">
    <h2 class="text-center mb-4">Job Categories</h2>
    <div class="row text-center">
      <div class="col-md-3 mb-3">
        <div class="card h-100 shadow-sm">
          <div class="card-body">
            <h5 class="card-title"></h5>
            <p class="card-text">Jobs Available</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<!-- Recent Jobs -->
<section class="py-5">
  <div class="container">
    <h2 class="text-center mb-4">Recent Job Listings</h2>
    <div class="row">
      <div class="col-md-6 mb-4" >
        <div class="card shadow-sm">
          <div class="card-body">
            <h5 class="card-title"></h5>
            <p class="card-text"></p>
            <a [routerLink]="[]" class="btn btn-primary btn-sm">View Details</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<!-- Call to Action -->
<section class="bg-dark text-white text-center py-5">
  <div class="container">
    <h2>Looking to Hire?</h2>
    <p class="lead">Post a job and get the right candidate today.</p>
    <a href="/post-job" class="btn btn-light btn-lg">Post a Job</a>
  </div>
</section>
