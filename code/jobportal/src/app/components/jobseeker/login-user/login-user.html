<section class="vh-100">
  <div class="container-fluid h-custom">
    <div class="row d-flex justify-content-center align-items-center h-100">

      <!-- Left image -->
      <div class="col-md-9 col-lg-6 col-xl-5">
        <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
          class="img-fluid" alt="Sample image">
      </div>

      <!-- Right form -->
      <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
        <form [formGroup]="loginForm" >

          <!-- Social login buttons -->
        

          <!-- Divider -->
          <div class="divider d-flex align-items-center my-4">
            <p class="text-center fw-bold mx-3 mb-0">Sign In</p>
          </div>

          <!-- Email input -->
          <div class="form-outline mb-4">
            <input type="email" id="emailInput" class="form-control form-control-lg"
              placeholder="Enter a valid email address" formControlName="email">
            <label class="form-label" for="emailInput">Email address</label>
            <!-- Inline validation -->
            <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="text-danger mt-1">
              <small *ngIf="loginForm.get('email')?.errors?.['required']">Email is required.</small>
              <small *ngIf="loginForm.get('email')?.errors?.['email']">Please enter a valid email.</small>
            </div>
          </div>

          <!-- Password input -->
          <div class="form-outline mb-3">
            <input type="password" id="passwordInput" class="form-control form-control-lg"
              placeholder="Enter password" formControlName="password">
            <label class="form-label" for="passwordInput">Password</label>
            <!-- Inline validation -->
            <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="text-danger mt-1">
              <small>Password is required.</small>
            </div>
          </div>

          <!-- Remember me and Forgot password -->
          <div class="d-flex justify-content-between align-items-center mb-3">
            <div class="form-check">
              <input class="form-check-input me-2" type="checkbox" id="rememberMe" />
              <label class="form-check-label" for="rememberMe">Remember me</label>
            </div>
            <a href="#!" class="text-body">Forgot password?</a>
          </div>

          <!-- Error message -->
          <div *ngIf="errorMessage" class="alert alert-danger">
            {{ errorMessage }}
          </div>

          <!-- Submit button -->
          <div class="text-center text-lg-start mt-4 pt-2">
            <button type="submit" class="btn btn-primary btn-lg"
              style="padding-left: 2.5rem; padding-right: 2.5rem;"
               (click)="onSubmit()">
              Login
            </button>
            <p class="small fw-bold mt-2 pt-1 mb-0">
              Don't have an account? <a href="reguser" class="link-danger">Register</a>
            </p>
          </div>

        </form>
      </div>

    </div>
  </div>
