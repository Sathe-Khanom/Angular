
<div class="form-container mx-auto my-5">
  <h2 class="form-title">Registration Form</h2>
  <form [formGroup]="regForm" (ngSubmit)="onSubmit()">
    <div class="mb-3">
      <label for="name" class="form-label">Name *</label>
      <input type="text" class="form-control" id="name"  formControlName="name" placeholder="Enter your name" required>
    </div>
    <div class="mb-3">
      <label for="mobile" class="form-label">Mobile *</label>
      <input type="tel" class="form-control" id="mobile"  formControlName="mobile" placeholder="Enter your mobile number" required>
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Email *</label>
      <input type="email" class="form-control" id="email"  formControlName="email" placeholder="Enter your email" required>
    </div>
    <div class="mb-3">
      <label for="address" class="form-label">Address *</label>
      <textarea class="form-control" id="address"  formControlName="address" rows="2" placeholder="Enter your address" required></textarea>
    </div>
    <div class="mb-3">
      <label for="education" class="form-label">Education *</label>
      <textarea type="text" class="form-control" id="education"  formControlName="education" placeholder="Enter your education" required></textarea>
    </div>
    <div class="mb-3">
      <label for="experience" class="form-label">Experience *</label>
      <textarea  type="text" class="form-control" id="experience"  formControlName="experience" placeholder="Enter your experience" required></textarea>
    </div>
    <div class="mb-3">
      <label for="role" class="form-label">Role *</label>
      <input type="text" class="form-control" id="role"  formControlName="role" placeholder="Enter your role" required>
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Password *</label>
      <input type="password" class="form-control" id="password"  formControlName="password" placeholder="Enter your password" required>
    </div>
    <button type="submit" class="btn btn-primary w-100">Submit</button>
  </form>
</div>
