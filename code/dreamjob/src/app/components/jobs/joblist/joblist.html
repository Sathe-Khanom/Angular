<div class="row">
  <div class="col-md-4" *ngFor="let job of jobs">
    <div class="card mb-3">
      <div class="card-body">
        <h5 class="card-title">{{ job.title }}</h5>
        <h6 class="card-subtitle text-muted">{{ job.company }}</h6>
        <p class="card-text">
          <strong>Location:</strong> {{ job.location }}<br>
          <strong>Salary:</strong> {{ job.salary }}
        </p>
        <a [routerLink]="['/jobs', job.id]" class="btn btn-outline-primary btn-sm">View Details</a>
      </div>
    </div>
  </div>
</div>
