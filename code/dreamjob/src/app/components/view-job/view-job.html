<div class="container">
    <h1 class="my-4 text-center">View Job</h1>

    <table class="table table-striped table-bordered">
        <thead class="table-dark">
            <tr>
                <th>Id</th>
                <th>Title</th>                
                <th>Job Type</th>           
                <th>Deadline</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let j of jobs | async">
                <td>{{ j.id }}</td>
                <td>{{ j.title }}</td>
                <td> {{ j.jobtype }}</td>
                <td>{{ j.deadlinedate }}</td>
                <td>
                    <div class="btn-group" role="group">
                        <button class="btn btn-primary">
                            <i class="fas fa-eye"></i>
                        </button>
                        <button class="btn btn-warning" (click)="getJobById(j.id)">
                            <i class="fas fa-edit"></i>
                        </button>
                        <button class="btn btn-danger" (click)="deleteJob(j.id)">
                            <i class="fas fa-trash-alt"></i>
                        </button>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
</div>
