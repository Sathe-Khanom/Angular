<div class="row">
  <div class="col-md-6">
    <h4>{{ isEditMode ? 'Edit Job' : 'Add Job' }}</h4>
    <form [formGroup]="jobForm" (ngSubmit)="submit()">
      <div class="mb-2" *ngFor="let control of jobForm.controls | keyvalue">
        <label [for]="control.key" class="form-label">{{ control.key | titlecase }}</label>
        <input
          [id]="control.key"
          class="form-control"
          [formControlName]="control.key"
          [type]="control.key === 'posted' || control.key === 'deadline' ? 'date' : 'text'"
        />
      </div>
      <button class="btn btn-primary mt-2" type="submit" [disabled]="jobForm.invalid">
        {{ isEditMode ? 'Update' : 'Add' }} Job
      </button>
      <button class="btn btn-secondary mt-2 ms-2" type="button" (click)="resetForm()">Cancel</button>
    </form>
  </div>

  <div class="col-md-6">
    <h4>All Jobs</h4>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Title</th>
          <th>Company</th>
          <th>Location</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let job of jobs">
          <td>{{ job.title }}</td>
          <td>{{ job.company }}</td>
          <td>{{ job.location }}</td>
          <td>
            <button class="btn btn-sm btn-warning me-2" (click)="editJob(job)">Edit</button>
            <button class="btn btn-sm btn-danger" (click)="deleteJob(job.id)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
