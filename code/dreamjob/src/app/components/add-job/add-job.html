<div class="container col-md-8 form-container">
    <div class="form-title">üìù Add New Job</div>

    <form [formGroup]="formGroup">
        <div class="mb-3">
            <label for="title" class="form-label">Job Title</label>
            <input type="text" class="form-control" id="title" formControlName="title" placeholder="Enter job title"
                required>
        </div>

        <div class="row">
            <div class="col-md-6 mb-3">
                <label for="category" class="form-label">Job Category</label>
                <select class="form-select" id="category" formControlName="category" required>
                    <option selected disabled>Select a category</option>
                    <option value="Information Technology">Information Technology</option>
                    <option value="Marketing">Marketing</option>
                    <option value="Finance">Finance</option>
                    <option value="Design">Design</option>
                    <option value="Education">Education</option>
                    <option value="Sales">Sales</option>
                    <option value="Healthcare">Healthcare</option>
                </select>
            </div>

            <div class="col-md-6 mb-3">
                <label for="jobtype" class="form-label">Job Type</label>
                <select class="form-select" id="jobtype" formControlName="jobtype" required>
                    <option selected disabled>Choose...</option>
                    <option value="Full-Time">Full-Time</option>
                    <option value="Part-Time">Part-Time</option>
                    <option value="Internship">Internship</option>
                    <option value="Remote">Remote</option>
                </select>
            </div>
        </div>

        <div class="mb-3">
            <label for="location" class="form-label">Location</label>
            <input type="text" class="form-control" id="location" formControlName="location"
                placeholder="e.g. Dhaka, Bangladesh" required>
        </div>

        <div class="row">
            <div class="col-md-6 mb-3">
                <label for="pdate" class="form-label">Posted Date</label>
                <input type="date" class="form-control" id="pdate" formControlName="pdate" required>
            </div>

            <div class="col-md-6 mb-3">
                <label for="deadlinedate" class="form-label">Deadline</label>
                <input type="date" class="form-control" id="deadlinedate" formControlName="deadlinedate" required>
            </div>
        </div>

        <div class="mb-3">
            <label for="description" class="form-label">Job Description</label>
            <textarea class="form-control" id="description" formControlName="description" rows="4"
                placeholder="Write full job description" required></textarea>
        </div>



        <div class="mb-3">
            <label for="requirement" class="form-label">Requirements</label>
            <textarea class="form-control" id="requirement" formControlName="requirement" rows="3"
                placeholder="List key requirements" required></textarea>
        </div>



        <div class="text-center">
            <button type="submit" class="btn btn-custom px-4 me-3" (click)="addJob()">Submit Job</button>
            <button type="reset" class="btn btn-outline-secondary px-4">Reset Form</button>
        </div>
    </form>
</div>
